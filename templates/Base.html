{% load static%}
<html dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'games/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'games/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: black">
        <!-- Navigation-->
        {% include 'games/navbar.html' %}
        <!-- Header-->
        {% block content %}
        	
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5"style="background-color: #999E04"  >
            <div class="container" ><p class="m-0 text-center text-white" >  <i class="bi bi-stars"> Web-Design by MoAli <i class="bi bi-stars"></i></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'games/js/scripts.js' %}"></script>
    </body>
</html>
