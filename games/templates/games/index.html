{% extends 'Base.html' %}
{% load static %}
{% block content %}
    <div class="card text-bg-dark">
        <img src="{% static 'games/img/header.jpg' %}" class="card-img" alt="..." style="height: 400px; margin-top:55px">

    </div>

<section class="py-5" >
    <div class="container px-4 px-lg-5 mt-5" >
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for Games in AllGames %}
                <div class="col mb-5" >
                    <div class="card h-100"style="background-color: #999E04; margin-top: -50px ">
                        <!-- Product image-->
                        <img id='myimg' class="card-img-top" src="{{ Games.image.url }}" alt="..." style="height: 700px ; width: 269px">
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ Games.title }}</h5>
                                <h5 class="fw-bolder">{{ Games.description }}</h5>
                                <br>
                            </div>
                        </div>
                        <!-- Product actions-->

                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                        href="{% url 'game_details' s=Games.slug %}">توضیحات
                                بیشتر</a>

                            </div>
                        </div>
                    </div>
                </div>


            {% endfor %}


        </div>
    </div>
</section>
{% endblock %}
